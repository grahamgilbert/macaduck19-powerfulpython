version: 2
jobs:
  test:
    docker:
      - image: python:3-alpine
    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black
      - run:
          name: Run Black
          command: black --check .

      - run:
          name: Run Tests
          command: python3 test.py

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test